<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="stats">
        <picture class="stats__img">
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width:600px)"
            class="stats__img-desktop"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt=""
            aria-hidden="true"
            class="stats__img-main"
          />
          <div class="stats__img-hover"></div>
        </picture>
        <div class="stats__content">
          <h1 class="stats__title">
            Get <span class="stats__title-accent">insights</span> that help your
            business grow.
          </h1>
          <p class="stats__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="stats__section">
            <div class="stats__companies">
              <p class="stats__total">10k+</p>
              <p class="stats__total-description">Companies</p>
            </div>
            <div class="stats__templates">
              <p class="stats__total">314</p>
              <p class="stats__total-description">Templates</p>
            </div>
            <div class="stats__queries">
              <p class="stats__total">12M+</p>
              <p class="stats__total-description">Queries</p>
            </div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
